<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Movies</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1 class="title">Movies</h1>
                <ul class="movies-list">
                    
                </ul>
            </div>
        </section>
        <template class="movies-template">
            <li class="movies-items">
                <h3 class="movies-title"></h3>
                <p class="movies-year">Year:<span class="movies-year-span"></span></p>
                <p class="movies-time">Runtime:<span class="movies-time-span"></span></p>
                <p class="movies-categories">Categories<span class="movies-categories-span"></span></p>
                <img class="movies-img" src="" alt="">
            </li>
        </template>
    </main>
    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>
</html>
