<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Movies</title>

</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1 class="title">Movies</h1>
                <div class="d-flex align-items-center justify-content-around">
                    <form class="search-form mb-3" method="get">
                        <input class="search-input p-2" minlength="1" placeholder="Enter your movie" type="text">
                        <select class="mx-2 p-2 select-categories">
                            <option value="All">All</option>
                        </select>
                        <select class="p-2 select-sort">
                            <option selected disabled>Choose</option>
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                            <option value="0-1year">Min to Max Year</option>
                            <option value="1-0year">Max to min Year</option>
                            <option value="0-1rate">Min to max rate</option>
                            <option value="1-0rate">Max to min rate</option>
                        </select>
                        <input class="min-year-search" type="number">
                        <input class="max-year-search" type="number">
                        <button class="search-btn p-2" type="submit">Search</button>
                    </form>
                </div>
                
                <ul class="list-unstyled text-white fs-6 row movies-list">
                    <img src="./img/Spinner-1s-200px.svg"
                    width="100" height="100" alt="">
                </ul>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-body row">
                        <div class="col-5">
                            <h2 class="modal-title"></h2>
                            <iframe class="modal-iframe" width="447" height="251" src=""
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                        <div class="col-7 d-flex flex-column justify-content-between">
                            <div>
                                <div class="d-flex justify-content-between my-2">
                                    <span class="modal-rating rating-icon text-white d-inline-flex align-items-center movies-rate"></span>
                                    <span class="modal-year year-icon d-inline-flex align-items-center movies-year"></span>
                                    <time class="modal-runtime time-icon d-inline-flex align-items-center movies-time"></time>
                                </div>
                                <div class="modal-categories mb-2">

                                </div>
                                <p class="modal-summary"></p>
                            </div>
                            <a class="modal-imdb-link" href="" target="blank">Show on IMDb</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- TEMPLATE -->
        <template class="movies-template">
            <li class="col-sm-12 col-md-6 col-lg-4 col-xl-3 movies-items">
                <div class="movies-box d-flex flex-column justify-content-between p-3">
                    <img class="mx-auto img-fluid movies-img" src="" alt="">
                    <h3 class="movies-title"></h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="movies-rate"></p>
                        <p class="movies-year"></p>
                        <p class="movies-time"></p>
                    </div>
                    <div class="movies-categories-box">
                        <p class="movies-categories">Categories<span class="movies-categories-span"></span></p>
                    </div>
                    <button class="movie-btn btn btn-success" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">More info</button>
                </div>
            </li>
        </template>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>

</html>
